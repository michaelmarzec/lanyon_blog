<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
        <li class="nav-link"><a href="{{ site.site_baseurl }}">{{ "HOME" }}</a>
        {% for page in site.pages %}
          {% if page.title and page.main_nav != false %}
          <li class="nav-link"><a href="{{ page.url | prepend: site.site_baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <li class="nav-link"><a href="https://nbaage.com/">{{ "NBA-AGE" }}</a>
        <li class="nav-link"><a href="https://nbawp.com/">{{ "NBA-WP" }}</a>
      </ul>
    </nav>
  </div>
</header>
